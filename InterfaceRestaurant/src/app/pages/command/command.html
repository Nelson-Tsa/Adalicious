<h1>Adalicious</h1>
<h2>Commandez vos plats</h2>
<p>Bonjour <strong>{{ userName }}</strong>, que souhaitez-vous commander aujourd'hui ?</p>

<div class="menu-container">
  <p *ngIf="loading">Chargement des plats disponibles...</p>
  

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button (click)="loadPlates()">Réessayer</button>
  </div>
  <div *ngIf="!loading && !error && plates.length > 0" class="plates-list">
    <div *ngFor="let plate of plates" class="plate-card">
      <h3>{{ plate.name }}</h3>
      <p>{{ plate.description }}</p>
      <div class="plate-image">{{ plate.image }}</div>
      <button>Ajouter à ma commande</button>
    </div>
  </div>
  <p *ngIf="!loading && !error && plates.length === 0">Aucun plat disponible pour le moment.</p>
</div>

<button (click)="backToHome()">Retour à l'accueil</button>
